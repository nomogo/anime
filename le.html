<!DOCTYPE html>
<html>
<head>
<title>Image Gallery Slider</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comptatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Site Web</title>
<link rel="stylesheet" href="le.css" href="variables.scss">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
</head>
<body>

<div id="slider">
  <img src="dan.jpg" alt="Image 1">
  <img src="cyber.jpg" alt="Image 2">
  <img src="hunt.jpg" alt="Image 4">
  <img src="death.jpg" alt="Image 5">
  <img src="jujust.jpg" alt="Image 6">
  <img src="goul.jpg" alt="Image 7">
  <img src="snk.jpg" alt="Image 8">
  <img src="para.jpg" alt="Image 9">
</div>

<div id="pager"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('#slider').slick({
      dots: true,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
          }
        }
      ]
    });
    
    // Update pager
    function updatePager() {
        const pager = $('#pager');
        pager.empty(); // Clear previous pager content

        const numPages = $('#slider').slick('getSlick').slideCount;
        const currentPage = $('#slider').slick('slickCurrentSlide') + 1; // Adjust for 1-based indexing
        
        for (let i = 0; i < numPages; i++) {
          const span = $('<span>');
          span.text(i + 1);
          if (i === currentPage-1) { // Use -1 because index starts at 0
            span.addClass('current');
          }
          span.click(function() {
            $('#slider').slick('slickGoTo', i);
          });
          pager.append(span);
        }
    }

    $('#slider').on('afterChange', updatePager);
    updatePager();  // Initial update

  });
</script>
</body>
</html>
